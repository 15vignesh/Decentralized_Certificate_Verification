<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dapp Certificate Generation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="manifest" href="/icons/site.webmanifest">
</head>
<body>
    <h1>Decentralized Certificate Registration</h1>
    <hr>
    <form id="generateForm">
        <fieldset>
            <legend><i>Certificate</i></legend>
            <label for="recipientAddress">Recipient Address:</label>
            <input type="text" id="recipientAddress" placeholder="Enter Your Address" required><br>
            <label for="recipientName">Recipient Name:</label>
            <input type="text" id="recipientName" placeholder="Enter Your Name" required><br>
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" placeholder="Enter Course Name" required><br>
            <label for="issuedBy">Issued By:</label>
            <input type="text" id="issuedBy" placeholder="Enter Organization Name" required><br>
            <label for="completionDate">Date Of Completion:</label>
            <input type="date" id="completionDate" required><br>
            <button type="button" onclick="generateCertificate()">Generate Certificate</button>
        </fieldset>
    </form>
    <h4><a href="/Verify">Click To Verify Certificate</a></h4>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <script src="app.js"></script>
    <script src="Dac.js"></script>
</body>

</html>
