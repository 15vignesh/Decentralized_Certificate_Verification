<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dapp Certificate Verification</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="manifest" href="/icons/site.webmanifest">
</head>
<body>
    <h1>Decentralized Certificate Verification</h1>
    <hr>
    <form id="verifyForm">
        <fieldset>
            <legend><i>Verify</i></legend>
            <label for="verifyRecipientAddress">Recipient Address:</label>
            <input type="text" id="verifyRecipientAddress" placeholder="Enter Your Address" required><br>
            <label for="verifyRecipientName">Recipient Name:</label>
            <input type="text" id="verifyRecipientName" placeholder="Enter Your Name" required><br>
            <label for="verifyCourseName">Course Name:</label>
            <input type="text" id="verifyCourseName" placeholder="Enter Course Name" required><br>
            <label for="verifyIssuedBy">Issued By:</label>
            <input type="text" id="verifyIssuedBy" placeholder="Enter Organization Name" required><br>
            <label for="verifyCompletionDate">Completion Date:</label>
            <input type="date" id="verifyCompletionDate"  required><br>
            <button type="button" onclick="verifyCertificate()">Verify Certificate</button>
        </fieldset>
    </form>
    <h4><a href="/">Click To Register Certificate</a></h4>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <script src="app.js"></script>
    <script src="Dac.js"></script>
</body>

</html>
